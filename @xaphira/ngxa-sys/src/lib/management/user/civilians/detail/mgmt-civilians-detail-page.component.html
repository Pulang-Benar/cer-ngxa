<xa-page-outlet [url]="'/app/mgmt/user/civilians'" [header]="'Civilian Profile'">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-xxxl-6">
      <div class="photo-profile"
        [ngStyle]="{ 
          'background-image': 'url(' + (image? image: imageDefault) + ')'
        }">
      </div>
    </div>
    <div class="col-md-8 col-lg-8 col-xxxl-6">
      <div class="split-row">
        <xa-label-text
          [label]="'Name'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.name"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'ID Number'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.idNumber"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Gender'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.gender"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Place / Date of Birth'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.placeOfBirth + ', ' + profile.dateOfBirth"
          [skeleton]="loadingForm">
        </xa-label-text>
      </div>
      <div class="split-row">
        <xa-label-text
          [label]="'Username'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.username"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Email'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.email"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Phone Number'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.phoneNumber"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Address'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.address"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Country'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.country"
          [skeleton]="loadingForm">
        </xa-label-text>
      </div>
      <div>
        <xa-label-text
          [label]="'Related Person'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.referenceName"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Relationship'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.relationship"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Address'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.referenceAddress"
          [skeleton]="loadingForm">
        </xa-label-text>
        <xa-label-text
          [label]="'Phone Number'"
          [colLabel]="4"
          [colContent]="8"
          [content]="profile.referencePhoneNumber"
          [skeleton]="loadingForm">
        </xa-label-text>
      </div>
    </div>
  </div>
</xa-page-outlet>
