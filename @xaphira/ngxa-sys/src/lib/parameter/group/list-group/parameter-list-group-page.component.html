<xa-page-outlet [header]="'Parameter Group'">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <xa-datatable
        [api]="apiPath"
        [formGroupFilter]="formGroupFilter"
        [filters]="filters"
        (onAdd)="onAddGroup()"
        (onEdit)="onViewDetail($event)"
        (onDelete)="onDeleteGroup($event, dialogdelete)"
        [columns]="columns">
        <form [formGroup]="formGroupFilter">
          <xa-input-text
            [name]="'parameterGroupCode'"
            [label]="'Parameter Group Code'"
            formControlName="parameterGroupCode">
          </xa-input-text>
          <xa-input-text
            [name]="'parameterGroupName'"
            [label]="'Parameter Group Name'"
            formControlName="parameterGroupName">
          </xa-input-text>
        </form>
      </xa-datatable>
    </div>
  </div>
</xa-page-outlet>

<ng-template #dialogdelete let-data let-ref="dialogRef">
  <nb-card accent="danger">
    <nb-card-header>{{ 'Warning' | translate}}</nb-card-header>
    <nb-card-body>{{ data | translate}}</nb-card-body>
    <nb-card-footer>
      <div class="row">
        <button
          type="reset"
          status="danger"
          (click)="ref.close()"
          class="reset-left"
          nbButton>
          {{ 'Cancel' | translate}}
        </button>
        <button
          type="submit"
          status="primary"
          (click)="onDelete(ref)"
          [disabled]="disabled"
          class="submit-right"
          nbButton>
          {{ 'Delete' | translate}}
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
