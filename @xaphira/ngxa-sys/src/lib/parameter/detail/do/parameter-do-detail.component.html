<xa-page-outlet [header]="action+' Parameter'">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <xa-input-text
          [name]="'parameterCode'"
          [label]="'Parameter Code'"
          [required]="true"
          formControlName="parameterCode" *ngIf="action !== 'Add'">
        </xa-input-text>
        <xa-input-text
          [name]="'parameterValue'"
          [label]="'Parameter Value'"
          [required]="true"
          formControlName="parameterValue">
        </xa-input-text>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button
              type="reset"
              status="danger"
              (click)="onReset()"
              class="reset-left"
              nbButton>
              {{ 'Cancel' | translate}}
            </button>
            <button
              type="submit"
              status="primary"
              (click)="onSubmit()"
              [disabled]="formGroup.invalid || formGroup.pristine || disabled"
              class="submit-right"
              nbButton>
              {{ action | translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</xa-page-outlet>
