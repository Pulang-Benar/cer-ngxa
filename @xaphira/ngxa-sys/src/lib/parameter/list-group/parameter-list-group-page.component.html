<xa-page-outlet [header]="'Parameter Group'">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <xa-datatable
        [api]="apiPath"
        [formGroupFilter]="formGroupFilter"
        [filters]="filters"
        (onFilter)="doFilterAdvanced($event)"
        (onAdd)="onAddGroup($event)"
        (onEdit)="onViewDetail($event)"
        [filterAdvanced]="true"
        [filterAdvancedFn]="keyword"
        [columns]="columns">
        <form [formGroup]="formGroupFilter">
          <xa-input-text
            [name]="'parameterGroupCode'"
            [label]="'Parameter Group Code'"
            formControlName="parameterGroupCode">
          </xa-input-text>
          <xa-input-text
            [name]="'parameterGroupName'"
            [label]="'Parameter Group Name'"
            formControlName="parameterGroupName">
          </xa-input-text>
        </form>
      </xa-datatable>
    </div>
  </div>
</xa-page-outlet>
