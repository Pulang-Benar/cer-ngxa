<xa-page-outlet [header]="'Dashboard of Emergency Report'">
    <xa-maps-leaflet
        [markersFn]="markers"
        (onMarkerClick)="onMarker($event)">
    </xa-maps-leaflet>
</xa-page-outlet>
<xa-cer-slide-out [showInfo]="showInfo" (onToggle)="onToggleInfo($event)">
    <xa-cer-monitoring-info [markerFn]="markerSelected">
    </xa-cer-monitoring-info>
</xa-cer-slide-out>
